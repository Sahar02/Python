<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        h2 {
            text-align: center;
        }
        .box {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;        }
        .box1{
            height: 100px;
            width: 100px;
            margin: 5px 5px 5px 5px;
            border-color: black;
            border-style: solid;
            border-width: 5px;
        }
        </style>
</head>
<body>
    <h2>Welcome</h2>
    <div class="box">
        {% for i in range (0,num) %}
        <div class="box1" style="background-color: {{color}};"></div>
        {%endfor%}
    </div>
    </div>
</body>
</html>
